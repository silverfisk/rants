version: "3.9"

services:
  gateway:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./work:/work
    environment:
      - RANTS_STATE__SQLITE_PATH=/work/rants.sqlite
    depends_on:
      - generator
      - tool_compiler

  generator:
    image: vllm/vllm-openai:latest
    command: ["--host", "0.0.0.0", "--port", "8000", "--model", "mistralai/Devstral-Small-2-24B-Instruct-2512"]
    ports:
      - "8001:8000"
  tool_compiler:
    image: vllm/vllm-openai:latest
    command: ["--host", "0.0.0.0", "--port", "8000", "--model", "google/functiongemma-270m-it"]
    ports:
      - "8002:8000"
