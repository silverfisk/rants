server:
  host: 0.0.0.0
  port: 8000

limits:
  max_tool_iterations: 6
  max_wallclock_seconds: 120
  max_depth: 2
  workspace_root: /work
  tool_output_max_bytes: 16384
  webfetch_max_bytes: 5242880

rlm:
  rants_one:
    name: rants_one_name
    environment: docker
    max_iterations: 10
    max_depth: 2

models:
  generator:
    base_url: http://generator:8001
    model: mistralai/Devstral-Small-2-24B-Instruct-2512
    api_key: null
    capabilities: ["text"]
    parameters:
      temperature: 0.2
  tool_compiler:
    base_url: http://tool_compiler:8002
    model: google/functiongemma-270m-it
    api_key: null
    capabilities: ["tool_compilation"]
    parameters:
      temperature: 0.0

state:
  sqlite_path: /work/rants.sqlite
